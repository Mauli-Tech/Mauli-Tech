<div class="forgot-password">
    <img src="assets/Delicio-Transparent.png" class="logo" />
    <div>
      <label class="label">Forgot Password</label>
      <div>
        <mat-form-field appearance="outline" class="input-field" required>
          <mat-label>Enter Password</mat-label>
          <input matInput [formControl]="password" [type]="showPassword ? 'text' : 'password'">
          <mat-icon matSuffix (click)="showPassword=!showPassword">{{showPassword?'visibility_off':'visibility'}}</mat-icon>
          <mat-error *ngIf="password.invalid"></mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="input-field" required>
          <mat-label>Confirm Password</mat-label>
          <input matInput [formControl]="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'" (ngModelChange)="passwordCheck()">
          <mat-icon matSuffix (click)="showConfirmPassword=!showConfirmPassword">{{showConfirmPassword?'visibility_off':'visibility'}}</mat-icon>
          <mat-error *ngIf="confirmPassword.invalid"></mat-error>
        </mat-form-field>
      </div>
      <div class="error" *ngIf="this.errorMessage!==''">{{this.errorMessage}}</div>
      <div class="success" *ngIf="this.successMessage!==''">{{this.successMessage}}</div>
      <button class="submit-btn" (click)="submitPassword()">Submit</button>
    </div>
  </div>
